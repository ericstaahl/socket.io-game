<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Game</title>


    <!-- Bootstrap 5 styles -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"> 


</head>

<body>

    <div id="app">
        <!-- Start page -->
        <section id="start" class="flex">

            <div class="container flex">
                <div class="columns centered container">

                    <h1 class="title">Virus Game</h1>

                    <form id="start-form" class="field">
                        <div class="control">
                            <input id="username" class="input" type="text" placeholder="Enter your username...">
                        </div>
                        <div class="control mt-3">
                            <button type="submit" class="button btn btn-primary">Start Game!</button>
                        </div>
                        <p id="name-taken" class="m-2 hide">Username either taken or unvalid. Please try again.</p>
                    </form> <!-- start form -->

                </div>

            </div>

        </section>

        <!-- Game page -->
        <section id="game" class="hide flex">
            <div class="flex container background-color columns">
                <h2 class="text-center mb-3 title"> Virus Game </h2> <!-- change title later -->
                <!-- Temporary hard coded rooms -->
                <div class="w-50 mx-auto d-flex justify-content-center">
                    <button id="game1" class="btn btn-primary mx-2">Join a Game</button><!-- Change/move later -->
                    <!-- <button id="game2" class="btn btn-primary mx-2">Join Game 2</button>Change/move later -->
                    <!-- <button id="game3" class="btn btn-primary mx-2">Join Game 3</button>Change/move later -->
                </div>
                <div>
                    <h2 id="game-start-info" class="text-info text-center">Press the button to start looking for a
                        game!</h2>
                </div>

                <div id="game_wrapper" class="d-flex justify-content-center mt-5">
                    <div id="gameArea" class="column">
                        
                    </div>

                    <div id="scoreboard" class="columns col-3">
                        <div class="card">
                            <h2 class="scoreboard-head text-center">Scoreboard</h2>
                            <div class="card-content">
                                <div class="content">
                                    <p class="score-design text-center">
                                        <span id="player-score">0</span> - <span id="opponent-score">0</span>
                                    </p>
                                </div>
                            </div>
                        </div>


                        <footer class="card-footer">
                            <p id="timer" class="card-footer-timer text-center"></p>
							<div>
								<div class="wrapper-timer-player">
									<h3 class="player1">player 1</h3>
								</div>
				
								<h3 id="timerPlayer1">00 : 00</h3>
							</div>
				
							<div>
								<div class="wrapper-timer-player"> 
									<h3 class="player2">player 2</h3>
								</div>
				
								<h3 id="timerPlayer2">00 : 00</h3>
							</div>
                        </footer>

                        <div class="m-auto">
                            <h2 class="text-center">Online Users</h2>
                            <ul id="online-users">
                            </ul>
                        </div>

                    </div>
                </div> <!-- game_wrapper -->
            </div> 
        </section> <!-- game -->

        <!-- result -->
        <div id="result-wrapper" class="hide flex columns; text">
            <div id="result-score" >
                <h2 id="gameScore" class="title"> 0 : 0 </h2>
                <h2 id="winnerIs">The winner is...</h2>
                <button id="continue" class="btn btn-primary mx-2">continue</button>
                <button id="quit" class="btn btn-primary mx-2">quit</button>
            </div>
        </div>
    </div>

    <!-- socket.io script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
        integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Chat script -->
    <script src="assets/js/game.js"></script>

    <!-- Bootstrap 5 script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</body>

</html>
